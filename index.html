<script>
	// scroll down for ES6 features. 

	// using regular methods.

    function tableFromJson() {
		// the json data. (you can change the values for output.)
        var myData = [
            {
        "PayorName": "Cubix",
        "PayorId": 8314,
        "InvoiceNo": 16981,
        "Description": "Aliquip et aliqua nisi sit sit sint voluptate exercitation quis dolore aute tempor mollit fugiat.",
        "Amount": "$28,192.35"
      },
      {
        "PayorName": "Oceanica",
        "PayorId": 6013,
        "InvoiceNo": 930,
        "Description": "Cillum est est aute aliquip magna occaecat eiusmod labore velit consequat aute occaecat non eu.",
        "Amount": "$76,664.75"
      },
      {
        "PayorName": "Biotica",
        "PayorId": 18461,
        "InvoiceNo": 542,
        "Description": "Exercitation minim ex sint velit amet.",
        "Amount": "$30,718.78"
      }
        ]

        // Extract value from table header. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myData.length; i++) {
            for (var key in myData[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // Create a table.
        var table = document.createElement("table");

        // Create table header row using the extracted headers above.
        var tr = table.insertRow(-1);                   // table row.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // table header.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // add json data to the table as rows.
        for (var i = 0; i < myData.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myData[i][col[j]];
            }
        }

        // Now, add the newly created table with json data, to a container.
        var divShowData = document.getElementById('showData');
        divShowData.innerHTML = "";
        divShowData.appendChild(table);
        
        document.getElementById('msg').innerHTML = '<br /> <a href="https://www.encodedna.com/javascript/dynamically-add-remove-rows-to-html-table-using-javascript-and-save-data.htm" target="_blank" style="color:#1464f4;text-decoration:none;"></a>';
    }
</script>
