<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<!-- Bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Paymerang</title>
	
	<!-- Bootstrap for Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
	
<!-- Link to paymerang.css -->
    <link rel="stylesheet" type="text/css" href="paymerang.css">
</head>
<body>
<!-- Main body -->	
	<div class="container">
		<div class="banner">
			<a class="home" href="index.html"><img src="paymerang.jpg" width="500"/></a>
			
			<br>
				<br>
				<button class="button button2">BlEENDOT</button>
				<button class="button button2">FARMAGE</button>
				<button class="button button3">DIGIRANG</button>
				<button class="button button4">EARTHMARK</button>
				<button class="button button5">DATAGEN</button>
				<button class="button button6">TWIGGERY</button>
				<button class="button button7">ZOLAR</button>
				<button class="button button8">ILLUMITY</button>
				<button class="button button9">MAZUDA</button>
				<button class="button button10">ZENSURE</button>
				<button class="button button11">BUZZMAKER</button>

				</br>
			</br>
		
		<div class="row">
                    <div class="col-4">
                        <div class="card-body" id="companyInfo">
                            <p class="card-text" id="attention"></p>
                            <p class="card-text" id="subDate"></p>
                            <p class="card-text" id="phone"></p>
                            <p class="card-text" id="fax"></p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body" id="contactInfo">
                            <p class="card-text" id="address1"></p>
                            <p class="card-text" id="address2"></p>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body" id="cardInfo">
                            <p class="card-text" id="pan"></p>
                            <p class="card-text" id="exp"></p>
                            <p class="card-text" id="cvv"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered table-striped table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Payor Name</th>
                                    <th scope="col">Invoice ID</th>
                                    <th scope="col">Invoice No</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="name1"></td>
                                    <td id="num1"></td>
                                    <td id="amt1"></td>
                                    <td id="desc1"></td>
                                    <td id="pID1"></td>
                                </tr>
                                <tr>
                                    <td id="name2"></td>
                                    <td id="num2"></td>
                                    <td id="amt2"></td>
                                    <td id="desc2"></td>
                                    <td id="pID2"></td>
                                </tr>
                                <tr>
                                    <td id="name3"></td>
                                    <td id="num3"></td>
                                    <td id="amt3"></td>
                                    <td id="desc3"></td>
                                    <td id="pID3"></td>
                                </tr>
                                <tr>
                                    <td id="name4"></td>
                                    <td id="num4"></td>
                                    <td id="amt4"></td>
                                    <td id="desc4"></td>
                                    <td id="pID4"></td>
                                </tr>
                                <tr>
                                    <td id="name5"></td>
                                    <td id="num5"></td>
                                    <td id="amt5"></td>
                                    <td id="desc5"></td>
                                    <td id="pID5"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
	</div>
	
	<!-- File where the JSON data is stored -->
	 <script type="text/javascript" src="sample.js"></script

</html>
